<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script src="js/jquery-1.8.3.min.js" ></script>
</head>
<body>
    <table class="table">
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品图片</th>
            <th>商品货号</th>
        </tr>

    </table>
<script>
    $.getJSON('http://www.yii2shop.com/api/get-goods-by-brand.html',{brand_id:3},
        function(json){
            $(json.data).each(function(){
                var html ='<tr>';
                html+='<td>'+this.name+'</td>';
                html+='<td>'+this.shop_price+'</td>';
//                html+='<td>'+this.logo+'</td>';
                html+='<td><img width="80" src="http://admin.yii2shop.com'+this.logo+'"/></td>';
                html+='<td>'+this.sn+'</td>';
                html+='</tr>';
                $("table").append(html);
            });
        });
</script>
</body>
</html>
